<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tap Coin for AirDrop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="action-bar">
        <div class="coin-info">
            Coin: <span id="score">0</span>
        </div>
        <div class="limit-info">
            click limit: <span id="coin-count">50</span>
        </div>
    </div>
    <div class="game-container">
        <div class="coin-frame" id="coin-frame">
            <div class="coin" id="coin"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
